<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <!-- Adicione a CDN do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images\favicon.ico">
</head>

<body>
    <div class="container mt-5">
        <form action="action.php" method="post">
            <fieldset>
                <legend>Curriculo</legend>

                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div class="form-group">
                    <label for="data_nascimento">Data de nascimento: </label>
                    <input type="checkbox" name="check_data_nascimento" id="nascimentoCheckDate" checked>
                    <input type="date" name="data_nascimento" id="data_nascimento">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço: </label>
                    <input type="text" name="endereco" id="endereco">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" id="telefone" placeholder="(99) 99999-9999">
                </div>

                <div class="form-group">
                    <label for="email">E-mail: </label>
                    <input type="text" name="email" id="email" placeholder="example@example">
                </div>

                <div class="form-group">
                    <label for="objetivo">Objetivo:</label>
                    <textarea id="areaObjetivo" name="areaObjetivo" rows="6" cols="60"
                        class="text_area_input"></textarea>
                </div>

                <div class="form-group">
                    <label for="education">Escolaridade:</label>
                    <input type="text" name="educacao" id="educacao">
                </div>

                <div class="form-group" id="cursosComplementares">
                    <label>Cursos Complementares:</label>
                    <button type="button" class="btn btn-primary ml-3" onclick="addComplemento()">Adicionar
                        Curso</button>
                </div>

                <div class="form-group" id="experiencias">
                    <label>Experiências Profissionais:</label>
                    <button type="button" class="btn btn-primary ml-3" onclick="addExperience()">Adicionar
                        Experiência</button>
                </div>

            </fieldset>

            <button type="submit" name="enviar" class="btn btn-primary">Gerar Curriculo</button>
        </form>
    </div>

    <!-- Adicione a biblioteca jQuery e o Bootstrap JS no final do corpo do documento para melhorar o carregamento da página -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var checkNascimento = document.getElementById("nascimentoCheckDate");
        var nascCampo = document.getElementById("")
        checkNascimento.addEventListener("click", function () {
            if (!checkNascimento.checked) {
                data_nascimento.disabled = true
            } else {
                data_nascimento.disabled = false
            }
        })

        function addExperience() {
            var numExperiencias = document.querySelectorAll('.experiencia').length + 1;

            var fieldset = document.createElement('fieldset');
            fieldset.innerHTML = `
                <legend>Experiência ${numExperiencias}</legend>
                <div class="form-group">
                    <br>
                    <label for="empresa${numExperiencias}"> Empresa: </label>
                    <input type="text" name="empresa${numExperiencias}" id="empresa${numExperiencias}" >
                    <br>
                    <label for="cargo${numExperiencias}"> Cargo: </label>
                    <input type="text" name="cargo${numExperiencias}" id="cargo${numExperiencias}" >
                    <br>
                    <label for="inicio${numExperiencias}"> Inicio: </label>
                    <input type="text" name="inicio${numExperiencias}" id="inicio${numExperiencias}" class=text_input">
                    <br>
                    <label for="fim${numExperiencias}"> Fim: </label>
                    <input type="text" name="fim${numExperiencias}" id="fim${numExperiencias}" class=text_input">
                </div>
            `;
            fieldset.classList.add('experiencia');

            document.getElementById('experiencias').appendChild(fieldset);
        }

        function addComplemento() {
            var numCursos = document.querySelectorAll('.curso-complementar').length + 1;

            var div = document.createElement('div');
            div.classList.add('form-group', 'curso-complementar');
            div.innerHTML = `
                <legend>Curso Comlementar ${numCursos}</legend>
                <br>
                <label for="cursoComplementar${numCursos}">Curso: </label>
                <input type="text" name="complement_education_nome${numCursos}" id="complement_education_nome${numCursos}" >
                <br>
                <label for="CursoInicio">Inicio: </label>
                <input type="text" name="complement_education_inicio${numCursos} id="complement_education_inicio${numCursos}" >
                <br>
                <label for="CursoFim">Fim: </label>
                <input type="text" name="complement_education_fim${numCursos} id="complement_education_fim${numCursos}" >
                <br>
                <label for="CursoInst"> Unidade de Ensino: </label>
                <input type="text" name="complement_education_inst${numCursos} id="complement_education_inst${numCursos}" >
            `;
            document.getElementById('cursosComplementares').appendChild(div);
        }

    </script>
</body>

</html>
