<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Curriculo</title>
    <style>
        form {
            width: 500px;
            margin: 0 auto;
        }

        .text_input {
            width: 100%;
        }

        .text_area_input {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <form action="action.php" method="post">
        <fieldset>
            <legend>Curriculo</legend>

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" class="text_input">

            <br>

            <label for="nome">Data de nascimento: </label>
            <input type="text" name="data_nascimento" id="data_nascimento" class="text_input">

            <br>

            <label for="endereco">Endere√ßo: </label>
            <input type="checkbox" name="checkEndereco" id="checkEndereco" checked>
            <input type="text" name="endereco" id="endereco" class="text_input">

            <br>

            <label for="telefone">Telefone: </label>
            <input type="checkbox" name="checkTelefone" id="checkTelefone" checked>
            <input type="text" name="telefone" id="telefone" class="text_input">

            <br>

            <label for="email">E-mail: </label>
            <input type="checkbox" name="checkEmail" id="checkEmail" checked>
            <input type="text" name="email" id="email" class="text_input">

            <br>

            <label for="objetivo">Objetivo:</label>
            <input type="checkbox" name="checkObjetivo" id="checkObjetivo" checked>
            <textarea id="areaObjetivo" name="areaObjetivo" rows="6" cols="60" class="text_area_input"></textarea>

            <br>

            <label for="education">Escolaridade:</label>
            <input type="checkbox" name="checkEducacao" id="checkEducacao" checked>
            <input type="text" name="educacao" id="educacao" class="text_input">

            <br>
            <fieldset>
                <legend for="cursocomplementar">Cursos Complementares:</legend>
                <input type="checkbox" name="checkComplementar" id="checkComplementar" checked>

                <br>

                <label for="complement_course">Curso complementar 01: </label>
                <input type="text" name="complement_education1" id="complement_education1" class="text_input">
                <label for="complement_course">Curso complementar 02: </label>
                <input type="text" name="complement_education2" id="complement_education2" class="text_input">
                <label for="complement_course">Curso complementar 03: </label>
                <input type="text" name="complement_education3" id="complement_education3" class="text_input">
                <label for="complement_course">Curso complementar 04: </label>
                <input type="text" name="complement_education4" id="complement_education4" class="text_input">
                <label for="complement_course">Curso complementar 05: </label>
                <input type="text" name="complement_education5" id="complement_education5" class="text_input">
                <label for="complement_course">Curso complementar 06: </label>
                <input type="text" name="complement_education6" id="complement_education6" class="text_input">
                <fieldset>
                    <legend>Experiencia Profissional</legend>
                    <label>Experiencias: </label>
                    <input type="checkbox" name="checkExperiencia" id="checkExperiencia" checked>

                    <br>

                    <fieldset>
                        <label>Experiencia 01</label>

                        <br>

                        <label for="empresa"> Empresa: </label>
                        <input type="text" name="empresa1" id="empresa1" class="text_input">
                        <label for="cargo"> Cargo: </label>
                        <input type="text" name="cargo1" id="cargo1" class="text_input">
                    </fieldset>
                    <fieldset>
                        <label>Experiencia 02</label>

                        <br>

                        <label for="empresa"> Empresa: </label>
                        <input type="text" name="empresa2" id="empresa2" class="text_input">
                        <label for="cargo"> Cargo: </label>
                        <input type="text" name="cargo2" id="cargo2" class="text_input">
                    </fieldset>
                    <fieldset>
                        <label>Experiencia 03</label>

                        <br>

                        <label for="empresa"> Empresa: </label>
                        <input type="text" name="empresa3" id="empresa3" class="text_input">
                        <label for="cargo"> Cargo: </label>
                        <input type="text" name="cargo3" id="cargo3" class="text_input">
                    </fieldset>
                    <fieldset>
                        <label>Experiencia 04</label>

                        <br>

                        <label for="empresa"> Empresa: </label>
                        <input type="text" name="empresa4" id="empresa4" class="text_input">
                        <label for="cargo"> Cargo: </label>
                        <input type="text" name="cargo4" id="cargo4" class="text_input">
                    </fieldset>
                    <fieldset>
                        <label>Experiencia 05</label>

                        <br>

                        <label for="empresa"> Empresa: </label>
                        <input type="text" name="empresa5" id="empresa5" class="text_input">
                        <label for="cargo"> Cargo: </label>
                        <input type="text" name="cargo5" id="cargo5" class="text_input">
                    </fieldset>
                    <fieldset>
                        <label>Experiencia 06</label>

                        <br>

                        <label for="empresa"> Empresa: </label>
                        <input type="text" name="empresa6" id="empresa6" class="text_input">
                        <label for="cargo"> Cargo: </label>
                        <input type="text" name="cargo6" id="cargo6" class="text_input">
                    </fieldset>
                </fieldset>
                <button type="submit">Gerar Curriculo</button>


            </fieldset>
    </form>
    <script>
        var checkEndereco = document.getElementById("checkEndereco")
        var enderecoText = document.getElementById("endereco")


        var checkTelefone = document.getElementById("checkTelefone")
        var telefoneText = document.getElementById("telefone")

        var checkEmail = document.getElementById("checkEmail")
        var emailText = document.getElementById("email")


        var checkObjetivo = document.getElementById("checkObjetivo")
        var objetivoArea = document.getElementById("areaObjetivo")

        var checkEducacao = document.getElementById("checkEducacao")
        var educacaoText = document.getElementById("educacao")

        var checkComplementar = document.getElementById("checkComplementar")

        var complementarText1 = document.getElementById("complement_education1")
        var complementarText2 = document.getElementById("complement_education2")
        var complementarText3 = document.getElementById("complement_education3")
        var complementarText4 = document.getElementById("complement_education4")
        var complementarText5 = document.getElementById("complement_education5")
        var complementarText6 = document.getElementById("complement_education6")

        var checkExperiencia = document.getElementById("checkExperiencia")

        var textEmpresa1 = document.getElementById("empresa1")
        var textCargo1 = document.getElementById("cargo1")

        var textEmpresa2 = document.getElementById("empresa2")
        var textCargo2 = document.getElementById("cargo2")

        var textEmpresa3 = document.getElementById("empresa3")
        var textCargo3 = document.getElementById("cargo3")

        var textEmpresa4 = document.getElementById("empresa4")
        var textCargo4 = document.getElementById("cargo4")

        var textEmpresa5 = document.getElementById("empresa5")
        var textCargo5 = document.getElementById("cargo5")

        var textEmpresa6 = document.getElementById("empresa6")
        var textCargo6 = document.getElementById("cargo6")

        checkEndereco.addEventListener("click", function () {
            if (!checkEndereco.checked) {
                enderecoText.disabled = true
            } else {
                enderecoText.disabled = false
            }
        })

        checkTelefone.addEventListener("click", function () {
            if (!checkTelefone.checked) {
                telefoneText.disabled = true
            } else {
                telefoneText.disabled = false
            }
        })

        checkEmail.addEventListener("click", function () {
            if (!checkEmail.checked) {
                emailText.disabled = true
            } else {
                emailText.disabled = false
            }
        })

        checkObjetivo.addEventListener("click", function () {
            if (!checkObjetivo.checked) {
                objetivoArea.disabled = true
            } else {
                objetivoArea.disabled = false
            }
        })

        checkEducacao.addEventListener("click", function () {
            if (!checkEducacao.checked) {
                educacaoText.disabled = true
            } else {
                educacaoText.disabled = false
            }
        })

        checkComplementar.addEventListener("click", function () {
            if (!checkComplementar.checked) {
                complementarText1.disabled = true
                complementarText2.disabled = true
                complementarText3.disabled = true
                complementarText4.disabled = true
                complementarText5.disabled = true
                complementarText6.disabled = true
            } else {
                complementarText1.disabled = false
                complementarText2.disabled = false
                complementarText3.disabled = false
                complementarText4.disabled = false
                complementarText5.disabled = false
                complementarText6.disabled = false
            }
        })

        checkExperiencia.addEventListener("click", function () {
            if (!checkExperiencia.checked) {
                textEmpresa1.disabled = true
                textCargo1.disabled = true

                textEmpresa2.disabled = true
                textCargo2.disabled = true

                textEmpresa3.disabled = true
                textCargo3.disabled = true

                textEmpresa4.disabled = true
                textCargo4.disabled = true

                textEmpresa5.disabled = true
                textCargo5.disabled = true

                textEmpresa6.disabled = true
                textCargo6.disabled = true
            } else {
                textEmpresa1.disabled = false
                textCargo1.disabled = false

                textEmpresa2.disabled = false
                textCargo2.disabled = false

                textEmpresa3.disabled = false
                textCargo3.disabled = false

                textEmpresa4.disabled = false
                textCargo4.disabled = false

                textEmpresa5.disabled = false
                textCargo5.disabled = false

                textEmpresa6.disabled = false
                textCargo6.disabled = false
            }
        })

    </script>
</body>


</html>
